<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Conversion</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <h1>Temprature Conversion</h1>
      <input type="number" value="0" id="textBox" required /><br />

      <input type="radio" id="toFahrenheit" name="Unit" />
      <label for="toFahrenheit"> Celsius ➡️ Fahrenheit</label> <br />
      <input type="radio" id="toCelsius" name="Unit" />
      <label for="toCelsius"> Fahrenheit ➡️ Celsius</label> <br />

      <button type="button" onclick="convert()">Convert</button>
      <p id="result">Select a unit</p>
    </form>
  </body>
</html>
